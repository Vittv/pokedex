<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Pokémon Search App</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form role="search" id="search-form">
                    <label for="search-input">Search for Pokémon Name or ID:</label>
                    <input type="text" name="pokemon" id="search-input" required>
                    <button id="search-button">Search</button>
                    <button id="previous-button"><</button>
                    <button id="next-button">></button>
                </form>
                <div class="output">
                    <div class="top-container">
                        <div class="name-and-id">
                            <span id="pokemon-name">Test</span>
                            <span id="pokemon-id">#1</span>
                        </div>
                        <div class="size"></div>
                        <div id="sprite-container" class="sprite-container"></div>
                        <div id="types"></div>
                    </div>
                    <div class="bottom-container"></div>
                </div>
            </div>
            <script src="./script.js"></script>
        </main>
    </body>
</html>
